<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        width: 720px;
        height: auto;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 6, 1fr;
        gap: 20px;
        background-color: #fff;
        padding: 10px;
      }

      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 30px;
        font-size: 30px;
      }

      .item1 {
        background-color: rgb(5, 184, 5);
        grid-column: 1 / span 3;
        grid-row: 1 / span 15;
      }

      .item2 {
        background-color: rgb(0, 38, 255);
        grid-column: 4 / span 2;
        grid-row: 1 / span 7;
      }

      .item3 {
        background-color: rgb(255, 217, 0);
        grid-column: 4;
        grid-row: 8 / span 15;
      }

      .item4 {
        background-color: rgb(148, 75, 6);
        grid-column: 5;
        grid-row: 8 / span 8;
      }

      .item5 {
        background-color: rgb(6, 6, 190);
        grid-column: 5;
        grid-row: 16 / span 15;
      }

      .item6 {
        background-color: rgb(255, 94, 0);
        grid-column: 4;
        grid-row: 23 / span 8;
      }

      .item7 {
        background-color: orangered;
        grid-column: 1 / span 3;
        grid-row: 16 / span 15;
      }

      .item8 {
        background-color: rgb(250, 41, 69);
        grid-column: 1 / span 4;
        grid-row: 31 / span 8;
      }

      .item9 {
        background-color: purple;
        grid-column: 5;
        grid-row: 31 / span 8;
      }

      .item10 {
        background-color: rgb(0, 38, 255);
        grid-column: 1 / span 5;
        grid-row: 39 / span 8;
      }
    </style>
  </head>
  <body>
    <h1>Grid Layout</h1>

    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
      <div class="grid-item item6">6</div>
      <div class="grid-item item7">7</div>
      <div class="grid-item item8">8</div>
      <div class="grid-item item9">9</div>
      <div class="grid-item item10">10</div>
    </div>
  </body>
</html>
